<!DOCTYPE html>
<html>
<head>
    <title>Add Menu Item</title>
    <style>
        /* Apply styles to the form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        /* Style form input fields */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style the "Back to Menu" link */
        .back-link {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Menu Item</h1>
        <form method="post">
            {% csrf_token %}
            <label for="dish_name">Dish Name:</label>
            <input type="text" name="dish_name" required>
            <label for="price">Price:</label>
            <input type="number" name="price" required>
            <label for="availability">Availability:</label>
            <input type="checkbox" name="availability">
            <input type="submit" value="Add Dish">
        </form>
        <a href="{% url 'menu' %}" class="back-link">Back to Menu</a>
    </div>
</body>
</html>
